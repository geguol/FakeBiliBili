buildscript {

    ext.dagger_version = '2.11'
    ext.butterknife_version='8.2.0'
    ext.android_support_version='27.+'
    ext.constraintlayout_version='1.0.2'
    ext.buildTools_version='27.0.2'

    repositories {
        jcenter()
        maven { url "http://dl.bintray.com/populov/maven" }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'//与butterKnife有关|权限管理
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "http://dl.bintray.com/populov/maven" }
        maven {
            url "https://maven.google.com"
        }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
//    compileSdkVersion = 25       // depending on your sdk version
//    buildToolsVersion = "25.0.2" // depending on your build tools version
//    targetSdkVersion = 25       // depending on your sdk version
}
